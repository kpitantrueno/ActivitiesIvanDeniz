<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>



<style>

</style>




<body>


  <main role="main">

    <section class="jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">Super Singles</h1>
        <p class="lead text-muted">La web de solteros con habilidades especiales donde la privacidad está garantizada
        </p>
        <p>

        </p>
      </div>
    </section>


    <div class="album py-5 bg-light">


      <div class="container">

        <div class="row ">






          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top img-fluid" src="salamanquesa.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Salamanquesa</h5>
                <p class="card-text">Soy de sangre fria y escurridiza</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary ">Conóceme</button>
                  </div>

                </div>
              </div>
            </div>
          </div>




          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top img-fluid" src="perro.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Perro</h5>
                <p class="card-text">Soy jugueton y el mejor amigo de los humanos</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary ">Conóceme</button>
                  </div>

                </div>
              </div>
            </div>
          </div>




          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top img-fluid" src="tortuga.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Tortuga</h5>
                <p class="card-text">Me gusta el agua</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary ">Conóceme</button>
                  </div>

                </div>
              </div>
            </div>
          </div>





        </div>




        <form>

          <div class="form align-items-center ">

            <h3 class="jumbotron-heading">Únete ya</h3>



            <div class="row">

            <div class="col-md-6">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Name">
            </div>


            <div class="col-md-6 ">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
              </div>
            </div>


            <div class="col-md-12">
              <label class="sr-only" for="inlineFormInput">Bio</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Bio">
            </div>


          </div>







            <div class=" col-12">
              <button type="submit" class="btn col-12 btn-primary mb-2">Únete</button>
            </div>



          </div>



        </form>










      </div>
